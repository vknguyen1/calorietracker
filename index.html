<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Counter</title>
    <script defer src="apikeys.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <div id="top-section">
    <h1 id="title">Calorie Tracker</h1>
  </div>

  <body>
    <div id="container">
      <div id="calculator">
        <form id="test">
          <h1>Calorie Calculator</h1>
          Age
          <input
            type="text"
            name="inputBar"
            value=""
            placeholder="age"
            id="ageBar"
          />
          Weight
          <input
            type="text"
            name="inputBar"
            value=""
            placeholder="in kg"
            id="weightBar"
          />
          <br />
          Height
          <input
            type="text"
            name="inputBar"
            value=""
            placeholder="In CM"
            id="height"
          />
          <input type="radio" name="gender" value="male" class="genderId" />
          Male
          <input type="radio" name="gender" value="female" class="genderId" />
          Female <br />
          <h1 id="calorieOutput"></h1>

          <h4>How Active are you?</h4>
          <select id="dropdown">
            <option id="option1">Sedentary (little or no excercise)</option>
            <option id="option2">
              Light Activity(excercise 1-3 days/week)
            </option>
            <option id="option3">
              Moderate Activity(excercise 3-5 days/week)
            </option>
            <option id="option4">Active(excercise 6-7days/week)</option>
            <option id="option5">
              Very Active(heavy excercise 6-7 days/week)
            </option>
          </select>

          <input
            type="submit"
            name="submitButton"
            value="Calculate"
            id="calcbtn"
          />
          <br />
        </form>
        <h4 id="suggestion"></h4>
      </div>

      <form id="form">
        <input
          type="text"
          name="inputBar"
          value=""
          placeholder="enter food here"
          id="inputBar"
        />
        <input type="submit" name="submitButton" value="Submit" />
      </form>

      <div id="foodtracker">
        <!-- <h1>Total Calories</h1> -->
        <h2 id="calorieCounter"></h2>
      </div>
    </div>

</html>
